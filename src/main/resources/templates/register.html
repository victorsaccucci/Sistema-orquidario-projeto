<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="bg-white p-8 shadow-md rounded-md w-96">
    <h1 class="text-2xl font-semibold mb-4">Criar conta</h1>

    <form action="/register" method="post">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="name" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700">Celular</label>
            <input type="phone" id="phone" name="phone" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="instagram" class="block text-sm font-medium text-gray-700">Instagram</label>
            <input type="instagram" id="instagram" name="instagram" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Registrar</button>
    </form>
    </div>
</body>
</html>
