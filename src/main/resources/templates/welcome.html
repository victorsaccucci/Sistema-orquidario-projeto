        .search-container {
            position: absolute;

            position: absolute;
            top: 85px;

            display: flex;
            align-items: center;
            right: 25px;
        }

        .search-input {
            margin-left: 300px;

        }

        .search-button {
            margin-left: 4px;
        }

        .navcolor {
            background-color: white;
        }

        .fundo {
            background: white;
        }

        .altura {
            margin-top: -37px;
        }

        .modal-image {
            height: auto;
            width: auto;
            max-width: 100%;
            max-height: 550px;
            border-radius: 10px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.8), 0 4px 6px -4px rgba(0, 0, 0, 0.8);
            object-fit: contain;
        }

        .modal-center {
            margin-bottom: auto;
            margin-left: auto;
        }

        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(18px);
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .owl-carousel .item img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        .dimen {
            height: 500px;
            width: 500px;
        }

        .shadow-vi {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.8), 0 4px 6px -4px rgba(0, 0, 0, 0.8);
        }

    <script>
        function showSection(sectionId) {
            console.log('sectionId:', sectionId);

            var sections = document.querySelectorAll('.content-section');
            sections.forEach(function (section) {
                section.style.display = 'none';
            });
            var selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            } else {
                console.error('Elemento nÃ£o encontrado com ID:', sectionId);
            }
        }

        function openModalWithImage(imageSrc) {

            const modal = document.createElement('div');
            modal.classList.add('modal-container', 'fixed', 'inset-0', 'flex', 'items-center', 'justify-center');

            const modalImage = document.createElement('img');
            modalImage.src = imageSrc;
            modalImage.classList.add('modal-image');

            modal.appendChild(modalImage);

            document.body.appendChild(modal);

            modal.addEventListener('click', () => {
                modal.remove();
            });
        }

        async function excluirGaleria(id) {
            try {
                const response = await fetch(`/api/delete/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    carregarGalerias();
                } else {
                    console.error('Falha ao excluir galeria:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Erro inesperado ao excluir galeria:', error);
            }
        }

        async function editarGaleria(id) {

            const tituloGaleriaInput = document.getElementById('novoTitulo');
            const formularioEditarGaleria = document.getElementById('formularioEditarGaleria');

            formularioEditarGaleria.addEventListener('submit', function (event) {
                event.preventDefault();

                const tituloGaleria = tituloGaleriaInput.value;

                fetch(`/api/update/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: tituloGaleria }),
                });
            });
        }

        async function carregarGaleriasUsuario() {
            const response = await fetch('/api/galleryList');
            const galeriasUsuario = await response.json();

            const dropdown = document.getElementById('galeriaDropdown');

            galeriasUsuario.forEach(galeria => {
                const option = document.createElement('option');
                option.value = galeria.id;
                option.textContent = galeria.title;
                dropdown.appendChild(option);
            });
        }
        carregarGaleriasUsuario();

        document.addEventListener('DOMContentLoaded', function () {
            var btnCadastrarFoto = document.getElementById('btnCadastrarFoto');
            btnCadastrarFoto.addEventListener('click', function () {
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            var btnCadastrarFoto = document.getElementById('btnCadastrarFoto');
            var modal = document.getElementById('modal');

            btnCadastrarFoto.addEventListener('click', function () {
                modal.classList.remove('hidden');
            });

            modal.addEventListener('click', function (event) {
                if (event.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        });

        function limparGalerias() {
            const galeriasDiv = document.getElementById('galerias');
            galeriasDiv.innerHTML = '';
        }

        async function carregarGalerias() {
            limparGalerias();
            const response = await fetch('/api/galleryList');
            const galerias = await response.json();

            const galeriasDiv = document.getElementById('galerias');
            galeriasDiv.innerHTML = '';

            for (const galeria of galerias) {
                const galeriaContainer = document.createElement('div');
                galeriaContainer.classList.add('gallery-container', 'border', 'border-white-500', 'border-8', 'border-sky-500', 'p-4', 'rounded-lg', 'mb-4', 'flex', 'flex-col');

                const headerDiv = document.createElement('div');
                headerDiv.classList.add('flex', 'justify-between');

                const galeriaTitle = document.createElement('div');
                galeriaTitle.textContent = galeria.title;
                galeriaTitle.classList.add('gallery-title', 'text-lg', 'font-semibold', 'mb-2', 'text-center');
                headerDiv.appendChild(galeriaTitle);

                const btnExcluir = document.createElement('button');
                btnExcluir.textContent = 'Excluir';
                btnExcluir.classList.add('btn-delete', 'rounded', 'text-lg', 'font-semibold', 'mb-2', 'text-center', 'border', 'border-gray-400');

                const btnUpdate = document.createElement('button');
                btnUpdate.textContent = 'Editar';
                btnUpdate.classList.add('btn-update', 'rounded', 'text-lg', 'font-semibold', 'mb-2', 'text-center', 'border', 'border-gray-400');

                const modalUpdateGaleria = document.getElementById('modalEditarGaleria');

                btnUpdate.addEventListener('click', function () {
                    modalUpdateGaleria.style.display = 'block';
                });

                modalUpdateGaleria.addEventListener('click', function (event) {
                    if (event.target === modalUpdateGaleria) {
                        modalUpdateGaleria.style.display = 'none';
                    }
                });

                btnUpdate.addEventListener('click', () => {
                    const id = galeria.id;
                    if (typeof id === 'number') {
                        editarGaleria(id);
                    } else {
                        console.error('ID invÃ¡lido:', id);
                    }
                });

                btnExcluir.addEventListener('click', () => {
                    const id = galeria.id;
                    if (typeof id === 'number') {
                        excluirGaleria(id);
                    } else {
                        console.error('ID invÃ¡lido:', id);
                    }
                });
                headerDiv.appendChild(btnExcluir);
                headerDiv.appendChild(btnUpdate)

                galeriaContainer.appendChild(headerDiv);

                const imagensDiv = document.createElement('div');
                imagensDiv.classList.add('galeria-imagens', 'flex', 'flex-wrap', 'justify-center');
                galeriaContainer.appendChild(imagensDiv);

                const responseImagens = await fetch(`/api/galleryImages/${galeria.id}`);
                const images = await responseImagens.json();

                images.forEach(imageData => {
                    const imageElement = document.createElement('img');
                    imageElement.src = `data:image/png;base64,${imageData}`;
                    imageElement.classList.add('image-thumbnail');

                    imageElement.addEventListener('click', () => {
                        openModalWithImage(imageElement.src);
                    });

                    imageElement.style.cursor = 'pointer';

                    imageElement.addEventListener('mouseover', () => {
                        imageElement.style.filter = 'brightness(50%)';
                    });

                    imageElement.addEventListener('mouseleave', () => {
                        imageElement.style.filter = 'brightness(100%)';
                    });

                    imagensDiv.appendChild(imageElement);
                });

                galeriasDiv.appendChild(galeriaContainer);
            }
        }

        carregarGalerias();


        document.addEventListener('DOMContentLoaded', function () {
            const modalGaleria = document.getElementById('modalGaleria');
            const btnAbrirModal = document.getElementById('btnCriarGaleria');
            const formularioCriarGaleria = document.getElementById('formularioCriarGaleria');
            const tituloGaleriaInput = document.getElementById('title');
            const galeriasDiv = document.getElementById('galerias');

            btnAbrirModal.addEventListener('click', function () {
                modalGaleria.style.display = 'block';
            });

            modalGaleria.addEventListener('click', function (event) {
                if (event.target === modalGaleria) {
                    modalGaleria.style.display = 'none';
                }
            });

            formularioCriarGaleria.addEventListener('submit', function (event) {
                event.preventDefault();
                const tituloGaleria = tituloGaleriaInput.value;

                fetch('/create-gallery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: tituloGaleria }),
                })
                    .then(response => response.json())
                    .then(data => {

                        const headerDiv = document.createElement('div');
                        headerDiv.classList.add('flex', 'justify-between');

                        const galeriaElement = document.createElement('div');
                        galeriaElement.textContent = data.titulo;
                        galeriaElement.classList.add('gallery-title', 'text-lg', 'font-semibold', 'mb-2', 'text-center');
                        headerDiv.appendChild(galeriaElement);

                        const galeriaContainer = document.createElement('div');
                        galeriaContainer.classList.add('gallery-container', 'border', 'border-white-500', 'border-8', 'border-sky-500', 'p-4', 'rounded-lg', 'mb-4', 'flex', 'flex-col');
                        galeriaContainer.appendChild(galeriaElement);
                        galeriasDiv.appendChild(galeriaContainer);

                        const btnExcluir = document.createElement('button');
                        btnExcluir.textContent = 'Excluir';
                        btnExcluir.classList.add('btn-delete', 'rounded', 'text-lg', 'font-semibold', 'mb-2', 'text-center', 'border', 'border-gray-400');

                        const btnUpdate = document.createElement('button');
                        btnUpdate.textContent = 'Editar';
                        btnUpdate.classList.add('btn-update', 'rounded', 'text-lg', 'font-semibold', 'mb-2', 'text-center', 'border', 'border-gray-400');

                        const modalUpdateGaleria = document.getElementById('modalEditarGaleria');

                        btnUpdate.addEventListener('click', function () {
                            modalUpdateGaleria.style.display = 'block';
                        });

                        modalUpdateGaleria.addEventListener('click', function (event) {
                            if (event.target === modalUpdateGaleria) {
                                modalUpdateGaleria.style.display = 'none';
                            }
                        });

                        fetch(`/api/galleryIdByTitle/${data.titulo}`)
                            .then(response => response.json())
                            .then(idData => {
                                const id = idData.id;
                                if (typeof id === 'number') {
                                    btnExcluir.addEventListener('click', () => {
                                        editarGaleria(id);
                                    });
                                } else {
                                    console.error('ID invÃ¡lido:', id);
                                }
                            })
                            .catch(error => {
                                console.error('Erro ao buscar a ID da galeria:', error);
                            });

                        fetch(`/api/galleryIdByTitle/${data.titulo}`)
                            .then(response => response.json())
                            .then(idData => {
                                const id = idData.id;
                                if (typeof id === 'number') {
                                    btnExcluir.addEventListener('click', () => {
                                        excluirGaleria(id);
                                    });
                                } else {
                                    console.error('ID invÃ¡lido:', id);
                                }
                            })
                            .catch(error => {
                                console.error('Erro ao buscar a ID da galeria:', error);
                            });

                        headerDiv.appendChild(btnExcluir);
                        headerDiv.appendChild(btnUpdate)
                        galeriasDiv.appendChild(headerDiv);

                        tituloGaleriaInput.value = '';
                        modalGaleria.style.display = 'none';

                    })
                    .catch(error => {
                        console.error('Erro ao criar galeria:', error);
                    });
            });
        });

        function exibirGalerias(galerias) {
            const galeriasDiv = document.getElementById('galerias');
            galeriasDiv.innerHTML = '';

            galerias.forEach(async (galeria) => {
                const galeriaContainer = document.createElement('div');
                galeriaContainer.classList.add('gallery-container', 'border', 'border-white-500', 'border-8', 'border-sky-500', 'p-4', 'rounded-lg', 'mb-4', 'flex', 'flex-col');

                const headerDiv = document.createElement('div');
                headerDiv.classList.add('flex', 'justify-between')

                const galeriaTitle = document.createElement('div');
                galeriaTitle.textContent = galeria.title;
                galeriaTitle.classList.add('gallery-title', 'text-lg', 'font-semibold', 'mb-2', 'text-center');
                galeriaContainer.appendChild(galeriaTitle);

                const btnExcluir = document.createElement('button');
                btnExcluir.textContent = 'Excluir';
                btnExcluir.classList.add('btn-delete', 'rounded', 'text-lg', 'font-semibold', 'mb-2', 'text-center', 'border', 'border-gray-400');

                const btnUpdate = document.createElement('button');
                btnUpdate.textContent = 'Editar';
                btnUpdate.classList.add('btn-update', 'rounded', 'text-lg', 'font-semibold', 'mb-2', 'text-center', 'border', 'border-gray-400');

                const modalUpdateGaleria = document.getElementById('modalEditarGaleria');

                btnUpdate.addEventListener('click', function () {
                    modalUpdateGaleria.style.display = 'block';
                });

                modalUpdateGaleria.addEventListener('click', function (event) {
                    if (event.target === modalUpdateGaleria) {
                        modalUpdateGaleria.style.display = 'none';
                    }
                });

                btnUpdate.addEventListener('click', () => {
                    const id = galeria.id;
                    if (typeof id === 'number') {
                        editarGaleria(id);
                    } else {
                        console.error('ID invÃ¡lido:', id);
                    }
                });

                btnExcluir.addEventListener('click', () => {
                    const id = galeria.id;
                    if (typeof id === 'number') {
                        excluirGaleria(id);
                    } else {
                        console.error('ID invÃ¡lido:', id);
                    }
                });
                headerDiv.appendChild(btnUpdate)
                headerDiv.appendChild(btnExcluir);

                const imagensDiv = document.createElement('div');
                imagensDiv.classList.add('galeria-imagens', 'flex', 'flex-wrap', 'justify-center');
                galeriaContainer.appendChild(imagensDiv);

                const responseImagens = await fetch(`/api/galleryImages/${galeria.id}`);
                const images = await responseImagens.json();

                images.forEach(imageData => {
                    const imageElement = document.createElement('img');
                    imageElement.src = `data:image/png;base64,${imageData}`;
                    imageElement.classList.add('image-thumbnail');


                    imageElement.addEventListener('click', () => {
                        openModalWithImage(imageElement.src);
                    });

                    imageElement.style.cursor = 'pointer';

                    imageElement.addEventListener('mouseover', () => {
                        imageElement.style.filter = 'brightness(50%)';
                    });

                    imageElement.addEventListener('mouseleave', () => {
                        imageElement.style.filter = 'brightness(100%)';
                    });

                    imagensDiv.appendChild(imageElement);
                });

                galeriasDiv.appendChild(galeriaContainer);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const galeriasDiv = document.getElementById('galerias');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const searchInput = document.getElementById('search');
                const title = searchInput.value;

                const searchData = { title };

                fetch('/api/filter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchData)
                })
                    .then(response => response.json())
                    .then(data => {
                        exibirGalerias(data);
                    })
                    .catch(error => {
                        console.error('Erro ao buscar galerias:', error);
                    });
            });
            carregarGalerias();
        });
    </script>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("searchButton").addEventListener("click", function () {
                var plantName = document.getElementById("plantName").value;

                if (plantName.trim() === "") {
                    alert("Digite o nome da planta");
                    return;
                }
                fetch("/search?plantName=" + plantName)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {
                        console.log("Sucesso: ", data);
                        var plantInfo = "";
                        if (data && data.length > 0) {
                            data.forEach(function (plant) {
                                plantInfo += `
                        <div class='hover:opacity-75'>
                            <img src='${plant.image_url}' alt='${plant.common_name}' class="my-5 grid grid-cols-1 md:grid-cols-4 gap-4">
                            <h3 class='text-gray-900 font-semibold text-lg mb-2'>${plant.common_name}</h3>
                            <p class='text-gray-600'>${plant.genus}</p>
                        </div>`;
                            });
                        } else {
                            alert("Planta nÃ£o encontrada");
                        }
                        document.getElementById("plants").innerHTML = plantInfo;
                    })
                    .catch(function () {
                        alert("Ocorreu um erro ao buscar a planta");
                    });
            });
        });
    </script>
